<p-toast></p-toast>
<div class="admin-page">
    <p-card
        [header]="editmode ? 'Edit Product' : 'Add Product'"
        subheader="You can add or edit products here"
    >
        <div class="p-grid p-mb-5">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button
                            [label]="editmode ? 'Update' : 'Create'"
                            styleClass="p-button-primary p-mr-2"
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                        ></p-button>
                        <p-button
                            (click)="onCancel()"
                            label="Cancel"
                            styleClass="p-button-secondary"
                            icon="pi pi-arrow-circle-left"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                            <label for="name">Name</label>
                            <input
                                formControlName="name"
                                type="text"
                                id="name"
                                pInputText
                            />
                            <small
                                *ngIf="productForm.name.invalid && isSubmitted"
                                class="p-error"
                                >Name is required</small
                            >
                        </div>
                        <div class="p-field p-col">
                            <label for="brand">Brand</label>
                            <input
                                formControlName="brand"
                                type="text"
                                id="brand"
                                pInputText
                            />
                            <small
                                *ngIf="productForm.brand.invalid && isSubmitted"
                                class="p-error"
                                >Brand is required</small
                            >
                        </div>
                        <div class="p-field p-col">
                            <label for="price">Price</label><br />
                            <p-inputNumber
                                formControlName="price"
                                mode="decimal"
                                [useGrouping]="false"
                            ></p-inputNumber>
                            <small
                                *ngIf="productForm.price.invalid && isSubmitted"
                                class="p-error"
                                >Price is required</small
                            >
                        </div>
                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="countInStock">Count In Stock</label
                            ><br />
                            <p-inputNumber
                                formControlName="countInStock"
                                mode="decimal"
                                [useGrouping]="false"
                            ></p-inputNumber>
                            <small
                                *ngIf="
                                    productForm.countInStock.invalid &&
                                    isSubmitted
                                "
                                class="p-error"
                                >Count In Stock is required</small
                            >
                        </div>
                        <div class="p-field p-col-4">
                            <label for="category">Category</label><br />
                            <p-dropdown
                                [options]="categories"
                                formControlName="category"
                                optionLabel="name"
                                optionValue="id"
                                [filter]="true"
                                filterBy="name"
                                [showClear]="true"
                                placeholder="Select a Category"
                            >
                            </p-dropdown>
                            <small
                                *ngIf="
                                    productForm.category.invalid && isSubmitted
                                "
                                class="p-error"
                                >Category is required</small
                            >
                        </div>
                        <div class="p-field p-col-4">
                            <label for="isFeatured">Is Featured</label><br />
                            <p-inputSwitch
                                formControlName="isFeatured"
                            ></p-inputSwitch>
                            <small
                                *ngIf="
                                    productForm.isFeatured.invalid &&
                                    isSubmitted
                                "
                                class="p-error"
                                >Is Featured is required</small
                            >
                        </div>
                        <div class="p-field p-col-12">
                            <label for="description">Description</label><br />
                            <textarea
                                formControlName="description"
                                id="description"
                                [cols]="30"
                                [rows]="7"
                                pInputTextarea
                            ></textarea>
                            <small
                                *ngIf="
                                    productForm.description.invalid &&
                                    isSubmitted
                                "
                                class="p-error"
                                >Description is required</small
                            >
                        </div>
                        <div class="p-field p-col-12">
                            <label for="richDescription">Product Details</label
                            ><br />
                            <p-editor
                                formControlName="richDescription"
                                [style]="{ height: '320px' }"
                            ></p-editor>
                        </div>
                        <div class="p-field p-col-12">
                            <label for="image">Main Image</label>
                            <input
                                title="image"
                                type="file"
                                class="p-inputtext"
                                accept="image/*"
                                (change)="onImageUpload($event)"
                            />
                            <div class="p-col-2 p-mt-2 p-pl-0">
                                <img
                                    style="width: 100%"
                                    [src]="imageDisplay"
                                    alt=""
                                />
                            </div>
                            <small
                                *ngIf="productForm.image.invalid && isSubmitted"
                                class="p-error"
                                >Image is required</small
                            >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
