<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                            routerLink="form"
                            label="New"
                            styleClass="p-button-success"
                            icon="pi pi-plus"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table
                    [paginator]="true"
                    [rows]="10"
                    [value]="products"
                    styleClass="p-datatable-gridlines"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">
                                Name <p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>Image</th>
                            <th pSortableColumn="price">
                                Price <p-sortIcon field="price"></p-sortIcon>
                            </th>
                            <th pSortableColumn="countInStock">
                                Stock
                                <p-sortIcon field="countInStock"></p-sortIcon>
                            </th>
                            <th pSortableColumn="category">
                                Category
                                <p-sortIcon field="category"></p-sortIcon>
                            </th>
                            <th pSortableColumn="dateCreated">
                                Created At
                                <p-sortIcon field="dateCreated"></p-sortIcon>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>
                                <img
                                    [src]="product.image"
                                    style="max-width: 100%; max-height: 100px"
                                    alt=""
                                />
                            </td>
                            <td>{{ product.price }}</td>
                            <td>{{ product.countInStock }}</td>
                            <td>{{ product.category.name }}</td>
                            <td>{{ product.dateCreated | date: 'short' }}</td>
                            <td>
                                <p-button
                                    (click)="deleteProduct(product.id)"
                                    styleClass="p-button-danger p-mr-2"
                                    icon="pi pi-trash"
                                ></p-button>
                                <p-button
                                    (click)="updateProduct(product.id)"
                                    styleClass="p-button-success"
                                    icon="pi pi-pencil"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
